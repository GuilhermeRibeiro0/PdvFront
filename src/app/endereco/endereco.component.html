<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Cadastros</title>
</head>

<body>
    <div class="content-1">
        <div class="title">
          
        </div>
        <div class="com">
            <button type="button" class="btn btn-primary" data-dismiss="alert" (click)="adicionar()">Adicionar</button>
            |
            <button type="button" class="btn btn-warning" (click)="alterar()">Alterar</button> |
            <button type="button" class="btn btn-danger" (click)="excluir()">Apagar</button>
        </div>
    </div>


    <div class="alert alert-dark alert-dismissible fade show" role="alert">
        <strong>{{mens}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>


    <div class="box">
        <form action="">
            <fieldset>




                <P>Endere√ßo:</P>
                <div class="inputBox">
                    <input type="text" name="logradouro" id="logradouro" class="inputUser" required
                        [(ngModel)]="obj.logradouro">
                    <label for="Logradouro" class="lableInput">Logradouro</label>
                </div><br>
                <div class="inputBox">
                    <input type="text" name="numero" id="numero" class="inputUser" required [(ngModel)]="obj.numero">
                    <label for="Numero" class="lableInput">Numero</label>
                </div><br>
                <div class="inputBox">
                    <input type="text" name="bairro" id="bairro" class="inputUser" required [(ngModel)]="obj.bairro">
                    <label for="bairro" class="lableInput">Bairro</label>
                </div><br>
                <div class="inputBox">
                    <input type="text" name="comp" id="comp" class="inputUser" required [(ngModel)]="obj.complemento">
                    <label for="comp" class="lableInput">Complemento</label>
                </div><br>
                <div class="inputBox">
                    <input type="text" name="cidade" id="cidade" class="inputUser" required [(ngModel)]="obj.cidade">
                    <label for="cidade" class="lableInput">Cidade</label>
                </div><br>
                <div class="inputBox">
                    <input type="text" name="estado" id="estado" class="inputUser" required [(ngModel)]="obj.estado">
                    <label for="estado" class="lableInput">Estado</label>
                </div><br>
                <div class="inputBox">
                    <input type="text" name="cep" id="cep" class="inputUser" required [(ngModel)]="obj.cep">
                    <label for="cep" class="lableInput">Cep</label>
                </div><br>

            </fieldset>
        </form>
    </div>

</body>

</html>
